<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Signal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@3.3.0/dist/chartjs-chart-financial.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
  </head>
  <body class="h-full bg-gray-50 text-gray-800 dark:bg-zinc-900 dark:text-gray-100">
    <header class="sticky top-0 z-10 backdrop-blur bg-white/70 dark:bg-zinc-800/70 shadow-sm">
      <div class="max-w-7xl mx-auto flex items-center p-4 space-x-4">
        <h1 class="font-bold text-xl">Rektifier</h1>
        <input id="search" type="text" placeholder="Search" class="flex-1 rounded-full px-3 py-1 text-sm bg-gray-100 dark:bg-zinc-700" />
        <select id="currency" class="rounded-full px-3 py-1 text-sm bg-gray-100 dark:bg-zinc-700">
          <option value="usd">USD</option>
          <option value="vnd">VND</option>
        </select>
        <div id="timeframes" class="flex space-x-2 text-sm">
          <button data-tf="1h" class="tf-btn rounded-full px-3 py-1 bg-gray-200 dark:bg-zinc-700">1h</button>
          <button data-tf="24h" class="tf-btn rounded-full px-3 py-1">24h</button>
          <button data-tf="7d" class="tf-btn rounded-full px-3 py-1">7d</button>
          <button data-tf="30d" class="tf-btn rounded-full px-3 py-1">30d</button>
        </div>
        <button id="themeToggle" class="rounded-full px-3 py-1 text-sm bg-gray-200 dark:bg-zinc-700">ðŸŒ™</button>
        <a href="/docs" class="text-sm underline">API Docs</a>
        <span id="status" class="text-xs px-2 py-1 rounded-full bg-red-100 text-red-700">Offline</span>
      </div>
    </header>

    <div id="global-stats" class="max-w-7xl mx-auto my-4 grid grid-cols-1 sm:grid-cols-3 gap-4"></div>

    <main class="max-w-7xl mx-auto p-4">
      <table id="coins" class="w-full text-sm"></table>
    </main>

    <div id="detail" class="fixed inset-0 hidden bg-black/50">
      <div class="absolute right-0 top-0 h-full w-full sm:w-2/3 md:w-1/2 bg-white dark:bg-zinc-900 p-4 overflow-y-auto">
        <button id="closeDetail" class="float-right">âœ–</button>
        <h2 id="detail-title" class="text-xl font-bold mb-4"></h2>
        <canvas id="candlestick" height="300"></canvas>
        <div id="signals" class="mt-4 space-x-2"></div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
